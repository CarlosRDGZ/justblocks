<!DOCTYPE html>
<html>
<head>
	<title>Modales</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="bulma.css">
</head>
<body>
  <div class="container">
    <button href="#" class="button is-primary is-outlined" onclick="launchSignIn()">
      <span class="icon">
        <i class="fas fa-sign-in-alt"></i>
      </span>
      <span>Sign in</span>
    </button>
    <button href="#" class="button is-info is-outlined" onclick="launchSignUp()">
      <span class="icon">
        <i class="fas fa-user-plus"></i>
      </span>
      <span>Sign up</span>
    </button>
  </div>

  <!--Modals-->
  <!--SignIn-->
  <div id="signIn" class="modal" role="dialog">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head" style="background: hsl(204, 86%, 53%);">
        <p class="modal-card-title">Iniciar sesión</p>
        <button class="delete" aria-label="close" onclick="closeSignInModal()" style="background: red;"></button>
      </header>
      <section class="modal-card-body" style="text-align: center;">

        <img src="images\user.png" alt="Foto de perfil" class="image is-128x128" 
              style="display: block; margin: 0 auto; border-radius: 50%"></img>
        <br>
        <div class="">
          <form id="login" action="" method="POST">
            <input type="text" name="user" class="input is-rounded" placeholder="Usuario" style="width: 450px;">
            <br>
            <br>
            <input type="password" name="password" class="input is-rounded" placeholder="Contraseña" style="width: 450px;">
          </form>
            <p>¿No tienes usuario? <a href="#" onclick="toSignUp()">Regístrate</a></p>
            <br>
            <button type="submit" for="login" class="button is-info is-rounded">Iniciar sesión</button>
        </div>

      </section>
    </div>
  </div>

  <!--SignUp-->
  <div id="signUp" class="modal" role="dialog">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head" style="background: hsl(204, 86%, 53%);">
        <p class="modal-card-title">Regístrate</p>
        <button class="delete" aria-label="close" onclick="closeSignUpModal()" style="background: red;"></button>
      </header>
      <section class="modal-card-body" style="text-align: center;">

        <br>
        <div class="">
          <form id="register" action="" method="POST">
            <input type="text" name="user" class="input is-rounded" placeholder="Usuario" style="width: 450px;">
            <br>
            <br>
            <input type="password" name="password" class="input is-rounded" placeholder="Contraseña" style="width: 450px;">
            <br>
            <br>
            <input type="password" name="confirmPassword" class="input is-rounded" 
                    placeholder="Confirmar contraseña" style="width: 450px;">
          </form>
            <p>¿Ya tienes cuenta?<a href="#" onclick="toSignIn()">Inicia sesión</a></p>
            <br>
            <button type="submit" for="login" class="button is-info is-rounded">Registrarse</button>
        </div>

      </section>
    </div>
  </div>
  <script type="text/javascript">
    function launchSignIn()
    {
      var modal = document.getElementById("signIn");
      modal.classList.add("is-active");
    }

    function closeSignInModal()
    {
      var modal = document.getElementById("signIn");
      modal.classList.remove("is-active");
    }

    function launchSignUp()
    {
      var modal = document.getElementById("signUp");
      modal.classList.add("is-active");
    }

    function closeSignUpModal()
    {
      var modal = document.getElementById("signUp");
      modal.classList.remove("is-active");
    }
    
    function toSignUp()
    {
      closeSignInModal();
      launchSignUp();
    }

    function toSignIn()
    {
      closeSignUpModal();
      launchSignIn();
    }
  </script>
</body>
</html>
